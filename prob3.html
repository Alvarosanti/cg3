<html>
  <head>
    <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="animated-asset" src="scene.gltf"></a-asset-item>
        </a-assets>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="#animated-asset"
          animation="property: object3D.position.y; to:1; dur: 1000;dir: alternate; easing: easeInOutQuad; loop: true"
          animation__2="property: rotation;to: 0 45 0; dur: 500;dir: alternate; easing: easeInOutQuad; loop: true"></a-entity>
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
